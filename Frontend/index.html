<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدردشة - رشيد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .chat-box {
      height: 500px;
      overflow-y: scroll;
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
    }
    .message-user {
      background-color: #d1e7dd;
      border-radius: 15px 0 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 70%;
      align-self: flex-end;
    }
    .message-guide {
      background-color: #e2e3e5;
      border-radius: 0 15px 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 70%;
      align-self: flex-start;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          دردشة مع المرشد
        </div>
        <div class="card-body d-flex flex-column chat-box" id="chatBox">
          <!-- رسائل افتراضية -->
          <div class="d-flex flex-column align-items-start">
            <div class="message-guide">مرحبًا بك في منصة رشيد! كيف يمكنني مساعدتك اليوم؟</div>
          </div>
          <div class="d-flex flex-column align-items-end">
            <div class="message-user">أرغب في استشارة تربوية لطفلي.</div>
          </div>
        </div>
        <div class="card-footer">
          <form id="chatForm" class="d-flex">
            <input type="text" class="form-control me-2" id="chatInput" placeholder="اكتب رسالتك...">
            <button type="submit" class="btn btn-primary">إرسال</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const chatForm = document.getElementById("chatForm");
  const chatInput = document.getElementById("chatInput");
  const chatBox = document.getElementById("chatBox");

  chatForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (message !== "") {
      const msgDiv = document.createElement("div");
      msgDiv.className = "d-flex flex-column align-items-end";
      msgDiv.innerHTML = `<div class="message-user">${message}</div>`;
      chatBox.appendChild(msgDiv);
      chatInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  });
</script>

</body>
</html>
